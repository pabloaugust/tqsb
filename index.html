<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose 1 â€“ Qaintai</title>
  <link rel="icon" type="image/png" href="/media/img/logoq.png" />
  <style>
    /* ===== BASIS ===== */
    body {
      margin: 0;
      padding: 0;
      background: url('/media/img/qaintai.png') no-repeat center center fixed;
      background-size: cover;
      background-color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      color: white;
    }

    h1 {
      font-size: 1.6em;
      font-weight: 600;
      margin: 15px 0;
      color: white;
    }

    a {
      display: block;
      padding: 18px 36px;
      margin: 10px 0;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    /* ===== RODE KNOP (KINGS) ===== */
    a.kings {
      color: red;
      border-color: red;
      animation: glow-red 6s infinite alternate;
    }
    a.kings:hover {
      background: red;
      color: black;
      box-shadow: 0 0 25px red;
    }

    /* ===== BLAUWE KNOP (SKAI) ===== */
    a.skai {
      color: #0099ff;
      border-color: #0099ff;
      animation: glow-blue 6s infinite alternate;
      animation-delay: 3s; /* om-en-om effect */
    }
    a.skai:hover {
      background: #0099ff;
      color: black;
      box-shadow: 0 0 25px #0099ff;
    }

    /* ===== GLOEI-ANIMATIES ===== */
    @keyframes glow-red {
      0% { box-shadow: 0 0 0 red; }
      50% { box-shadow: 0 0 20px red; }
      100% { box-shadow: 0 0 0 red; }
    }

    @keyframes glow-blue {
      0% { box-shadow: 0 0 0 #0099ff; }
      50% { box-shadow: 0 0 20px #0099ff; }
      100% { box-shadow: 0 0 0 #0099ff; }
    }

    /* ===== MOBIEL ===== */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.3em;
        margin: 12px 0;
      }
      a {
        font-size: 1em;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>
